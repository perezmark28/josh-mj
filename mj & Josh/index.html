<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Your Eyes Only</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hearts-bg" aria-hidden="true"></div>

  <main class="landing-main">
    <section class="landing-card">
      <img src="valentine-cat.gif" alt="Cute cat" class="landing-gif">
      <h1 class="landing-title">For your eyes only</h1>
      <p class="landing-subtitle">Enter your 6‑digit secret PIN.</p>

      <div class="pin-display" id="pinDisplay">
        <span class="pin-dot"></span>
        <span class="pin-dot"></span>
        <span class="pin-dot"></span>
        <span class="pin-dot"></span>
        <span class="pin-dot"></span>
        <span class="pin-dot"></span>
      </div>
      <p class="pin-error" id="pinError"></p>

      <div class="pin-keypad" id="pinKeypad">
        <button type="button" data-key="1">1</button>
        <button type="button" data-key="2">2</button>
        <button type="button" data-key="3">3</button>
        <button type="button" data-key="4">4</button>
        <button type="button" data-key="5">5</button>
        <button type="button" data-key="6">6</button>
        <button type="button" data-key="7">7</button>
        <button type="button" data-key="8">8</button>
        <button type="button" data-key="9">9</button>
        <button type="button" data-key="clear">C</button>
        <button type="button" data-key="0">0</button>
        <button type="button" data-key="back">⌫</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
